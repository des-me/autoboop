schema: ./cloudflare/src/schema.graphql
documents: './src/**/*.gql'
generates:
  ./cloudflare/src/generated-resolver-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./src/lib/graphql/generated-operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - svelte-apollo
    config:
      clientPath: '$lib/graphql/client'
